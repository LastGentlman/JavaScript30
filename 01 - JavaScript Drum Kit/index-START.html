<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head> 
<body>

  <div class="box">
    <div class="keys">
      <div class="row3">
        <div data-key="1" class="key">
          <kbd>1</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="2" class="key">
          <kbd>2</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="3" class="key">
          <kbd>3</kbd>
          <span class="sound">kick</span>
        </div>
      </div>
      <div class="row2">
        <div data-key="4" class="key">
          <kbd>4</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="5" class="key">
          <kbd>5</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="6" class="key">
          <kbd>6</kbd>
          <span class="sound">ride</span>
        </div>
      </div>
      <div class="row1">
        <div data-key="7" class="key">
          <kbd>7</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="8" class="key">
          <kbd>8</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="9" class="key">
          <kbd>9</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    </div>
  </div>

  <audio data-key="1" src="sounds/clap.wav"></audio> <!--1-->
  <audio data-key="2" src="sounds/hihat.wav"></audio> <!--2-->
  <audio data-key="3" src="sounds/kick.wav"></audio> <!--3-->
  <audio data-key="4" src="sounds/openhat.wav"></audio> <!--4-->
  <audio data-key="5" src="sounds/boom.wav"></audio> <!--5-->
  <audio data-key="6" src="sounds/ride.wav"></audio> <!--6-->
  <audio data-key="7" src="sounds/snare.wav"></audio> <!--7-->
  <audio data-key="8" src="sounds/tom.wav"></audio> <!--8-->
  <audio data-key="9" src="sounds/tink.wav"></audio> <!--9-->

</body>
</html>
